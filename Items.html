<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Online Items and Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 40px auto;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sample Online Items and Prices</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>$800</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>$400</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>$50</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>$300</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
